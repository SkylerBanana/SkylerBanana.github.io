<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link href="https://fonts.cdnfonts.com/css/pok" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">

    </script>
    <script src="Logic.js"></script>

<body>
    <video id="myVideo" autoplay="autoplay" loop="loop" muted>

      <div class="main-container">

    <div class="whodat-container">
    <img src="whos_that_pokemon.webp" class="Whodat">
    </div>
    <h2 id="Highscore">Highscore:0</h2>
    <br>
    <br>
    <h2 id="Currentscore">Score:0</h2>
    <img class="pokemans" src="">
    <div class="buttons-div">
        <div class="buttons-div-other">
        <button class="buttons" id="Answer1"></button>
        <button class="buttons" id="Answer2"></button>
        </div>
        <div class="buttons-div-other">
        <button class="buttons" id="Answer3"></button>
        <button class="buttons" id="Answer4"></button>
        </div>
    </div>

</html>
